{% extends "base.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block content %}
  <div class="container p-4 mt-5"></div>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="login-register-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-register-form">
              <div class="text-center">
                <h1>Well come to <span style="color: #3d5b50" ;>FURNI.</span></h1>
                <img src="{% static 'images/logo.png' %}" alt="" style="width: 100px; height: 100pxl; border-radius: 50%" />
              </div>

              <h2>Login</h2>
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input class="form-control" name="username" placeholder="Enter username" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                </div>
                <span>You don't have account? </span> <a href="/register/">Register</a>
                <br />
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
  {% endblock content %}
</html>
